<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form action="/" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>
        <label for="order_date">Order Date:</label>
        <input type="date" id="order_date" name="order_date" required>
        <br>
        <label for="product_description">Product Description:</label>
        <input type="text" id="product_description" name="product_description" required>
        <br>
        <label for="qr_description">QR Description:</label>
        <input type="text" id="qr_description" name="qr_description" required>
        <br>
        <label for="location_description">Location Description:</label>
        <input type="text" id="location_description" name="location_description" required>
        <br>
        <input type="submit" value="Submit">
    </form>
    
    {% if qr_code_base64 %}
    <h2>Generated QR Code:</h2>
    <img src="data:image/png;base64,{{ qr_code_base64 }}" alt="QR Code">
    {% endif %}

</body>
</html>
