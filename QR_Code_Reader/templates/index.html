<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form method="POST" action="/">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>

        <label for="order_date">Order Date:</label>
        <input type="text" id="order_date" name="order_date"><br>

        <label for="product_description">Product Description:</label>
        <input type="text" id="product_description" name="product_description"><br>

        <label for="qr_description">QR Description:</label>
        <input type="text" id="qr_description" name="qr_description"><br>

        <label for="location_description">Location Description:</label>
        <input type="text" id="location_description" name="location_description"><br>

        <input type="submit" value="Generate QR Code">
    </form>

    {% if qr_code_base64 %}
    <img src="data:image/png;base64,{{ qr_code_base64 }}">
    {% endif %}
</body>
</html>
