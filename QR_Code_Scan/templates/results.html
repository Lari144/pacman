<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>QR-Code Scanner Ergebnisse</title>
	<style>
		<style>

		 h1 {
            font-size: 32px;
            text-align: center;
            margin-top: 50px;
        }

		table {
			border-collapse: collapse;
			width: 100%;
			font-size: 1em;
			font-family: Arial, Helvetica, sans-serif;
		}

		th, td {
			padding: 10px;
			text-align: left;
			border: 1px solid #ddd;
		}

		th {
			background-color: #f2f2f2;
			font-weight: bold;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		tr:hover {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<h1>Paketdetails</h1>
	<table>
		<tr>
			<th>Vorname</th>
			<th>Nachname</th>
			<th>Bestellbeschreibung</th>
			<th>Bestelldatum</th>
			<th>QR-Code-Beschreibung</th>
			<th>Standortbeschreibung</th>
		</tr>
		{% for record in results %}
		<tr>
			<td>{{ record[0] }}</td>
			<td>{{ record[1] }}</td>
			<td>{{ record[2] }}</td>
			<td>{{ record[3] }}</td>
			<td>{{ record[4] }}</td>
			<td>{{ record[5] }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
