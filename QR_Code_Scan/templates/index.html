<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: #333333;
        }

        h1 {
            font-size: 32px;
            text-align: center;
            margin-top: 50px;
        }

        p {
            font-size: 20px;
            text-align: center;
            margin-top: 30px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        button {
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 24px;
            border-radius: 10px;
            padding: 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }
</style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <p>Scan a QR code to retrieve information from the database.</p>
    <form action="/results" method="get">
        <button type="submit">Scan QR Code</button>
    </form>
</body>
</html>
